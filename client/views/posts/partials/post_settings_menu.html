<template name="PostSettingsMenu">

    <form>
        <table class="plain">
            <tbody>
                <tr class="post-setting">
                    <td class="post-setting-label">
                        <label for="url">URL</label>
                    </td>
                    <td class="post-setting-field">
                        <input id="url" class="post-setting-slug" placeholder="" type="text" name="post-setting-slug">
                    </td>
                </tr>
                <tr class="post-setting">
                    <td class="post-setting-label">
                        <label for="pub-date">Pub Date</label>
                    </td>
                    <td class="post-setting-field">
                        <input class="post-setting-date" placeholder="" type="text" name="post-setting-date">
                    </td>
                </tr>
                <tr class="post-setting">
                    <td class="post-setting-label">
                        <label for="post-setting-author">Author</label>
                    </td>
                    <td class="post-setting-field">
                        <span class="gh-select">
                            <select name="post-setting-author">Author names</select>
                        </span>
                    </td>
                </tr>
                <tr class="post-setting">
                    <td class="post-setting-label">
                        <label class="label" for="static-page">Static Page</label>
                    </td>
                    <td class="post-setting-item">
                        <input id="static-page" class="post-setting-static-page" type="checkbox" name="static-page">
                        <label class="checkbox" for="static-page"></label>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <button type="button" class="delete">Delete This Post</button>

</template>
